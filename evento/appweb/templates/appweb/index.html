{% load static %}

<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" href="{% static 'cssMaterialize/js/materialize.js'}"></script>
  <script type="text/javascript" href="{% static 'cssMaterialize/js/materialize.min.js'}"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'cssMaterialize/css/materialize.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'cssMaterialize/css/materialize.min.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static 'cssPersonalizado/base.css'%}">

  <title>Login</title>
</head>

<body>
  {%block content%}
    <div class="conteiner">
        <div class="row">
            <div class="col s4 offset-s4">
                <div class="card-panel teal darken-2">
                    <div class="card-content white-text center">
                        <h5>Saturday'S Events</h5>
                    </div>
                </div>
            </div>
            

            <div class="col s4 offset-s4">
                <div class="card-panel ">
                    <form method="POST">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button type="submit" name="action" class="waves-effect waves-light btn">Sign in</button> 
                    </form>
                </div>
            </div>
            <div class="col s4 offset-s4">
                <div class="card-panel">
                    <span>
                        New to Saturday'S?  <a href="{% url 'cadastro_usuario'%}">Create an account.</a> 
                    </span>
                    
                </div>                
            </div>

        </div>
    </div>    
</body>
</html>

{%endblock%}
