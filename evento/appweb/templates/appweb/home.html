{% load static %}
<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" href="{% static 'cssMaterialize/js/materialize.js'}"></script>
	<script type="text/javascript" href="{% static 'cssMaterialize/js/materialize.min.js'}"></script>
	<script type="text/javascript" href="{% static 'cssPersonalizado/jsPersonalizado.js'}"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="{% static 'jquery-3.2.1.js' %}"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'cssMaterialize/css/materialize.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'cssMaterialize/css/materialize.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'cssPersonalizado/base.css'%}">

	<title>Home</title>
</head>
<header>
	 <nav>
    <div class="nav-wrapper">
      <a href="{% url 'home'%}" class="brand-logo">Saturday'S Events</a>
    </div>
  </nav>
</header>
<body>

	{% block content%}


	<div class="conteiner">
		<div class="row">
	        <div class="col s4 m3">
	          <div class="card">
	            <div class="card-image">
	              <img src="{%static 'imagens/eventos1.png'%}">          
	            </div>
	            <div class="card-content">
	              <span class="card-title ">Eventos</span>
	              <p>Nesse espaço você pode gerenciar seus eventos.</p>
	            </div>
	            <div class="card-action">
	              <a class="dropdown-button btn" href="#!" data-activates="dropdown1">Gerenciar Eventos<i class="material-icons right">arrow_drop_down</i></a>
	              			<!-- Dropdown Structure -->
					<ul id="dropdown1" class="dropdown-content">
					  <li><a href="#!">one</a></li>
					  <li><a href="#!">two</a></li>
					  <li class="divider"></li>
					  <li><a href="#!">three</a></li>
					</ul>
	            </div>
	          </div>
	        </div>
	      </div>
		
	</div>
	{%endblock%}


</body>
</html>
