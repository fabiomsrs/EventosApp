{% load static %}
<!DOCTYPE html>
<html>
<head>
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>-->
	<script src="{% static 'jquery.js' %}"></script>
	<script type="text/javascript" src="{% static 'cssMaterialize/js/materialize.js'%}"></script>
	<script type="text/javascript" src="{% static 'cssMaterialize/js/materialize.min.js'%}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'cssMaterialize/css/materialize.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'cssMaterialize/css/materialize.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'cssPersonalizado/css/base.css'%}">
	<script type="text/javascript" src="{% static 'cssPersonalizado/js/jsPersonalizado.js' %}"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<title>Home</title>
</head>
<header>
	<nav>
	    <div class="nav-wrapper">
	      <a href="{% url 'home'%}" class="brand-logo">Saturday'S Events</a>
	    </div>
  	</nav>
</header>
<body>

	{% block content%}


	<div class="conteiner">
		<div class="row">
	        <div class="col s4 m3">
	          <div class="card">
	            <div class="card-image">
	              <img src="{%static 'imagens/eventos1.png'%}">          
	            </div>
	            <div class="card-content">
	              <span class="card-title ">Eventos</span>
	              <p>Nesse espaço você pode gerenciar seus eventos.</p>
	            </div>
	            <div class="card-action">
	              <a class="dropdown-button btn" data-beloworigin="true" href="#!" data-activates="dropdown1">Gerenciar Eventos<i class="material-icons right">arrow_drop_down</i></a>

	              			<!-- Dropdown Structure -->
					<ul id="dropdown1" class="dropdown-content">
					  <li><a href="{% url 'evento:cadastro_evento' %}">Cadastrar Evento</a></li>
					  <li><a href="#!">Listar Eventos</a></li>
					  <li class="divider"></li>
					  <li><a href="#!">Meus Eventos</a></li>
					</ul>
	            </div>
	          </div>
	        </div>
	      </div>
		
	</div>
	{%endblock%}


</body>
</html>
