{% load static %}
<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" href="{% static 'cssMaterialize/js/materialize.js'}"></script>
	<script type="text/javascript" href="{% static 'cssMaterialize/js/materialize.min.js'}"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'cssMaterialize/css/materialize.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'cssMaterialize/css/materialize.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'cssPersonalizado/base.css'%}">

	<title>Home</title>
</head>
<header>
	 <nav>
    <div class="nav-wrapper">
      <a href="{% url 'home'%}" class="brand-logo">Saturday'S Events</a>
    </div>
  </nav>
</header>
<body>
	{% block content%}
	<div class="conteiner">
		<div class="row">
	        <div class="col s4 m3">
	          <div class="card">
	            <div class="card-image">
	              <img src="{%static 'imagens/eventos1.png'%}">
	              <span class="card-title">Card Title</span>
	            </div>
	            <div class="card-content">
	              <p>I am a very simple card. I am good at containing small bits of information.
	              I am convenient because I require little markup to use effectively.</p>
	            </div>
	            <div class="card-action">
	              <a href="#">This is a link</a>
	            </div>
	          </div>
	        </div>
	      </div>
		
	</div>
	{%endblock%}


</body>
</html>
